<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto px-4 m-5">
      <div class="grid grid-cols-3 gap-4">
        <div class="mb-4 relative">
          <input
            class="input border border-yellow-400 appearance-none rounded w-full px-3 py-3 pt-5 pb-2 focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"
            id="order-id"
            type="text"
          />
          <label
            for="order-id"
            class="label absolute mb-0 -mt-2 pt-4 pl-3 leading-tighter text-gray-400 text-base mt-2 cursor-text"
            >Order Id</label
          >
        </div>
        <div>
          <button
            class="bg-yellow-600 text-white p-2 pr-3 pl-3 rounded-md tracking-wide shadow"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <style>
      .input {
        transition: border 0.2s ease-in-out;
        min-width: 280px;
      }

      .input:focus + .label,
      .input:active + .label,
      .input.filled + .label {
        font-size: 0.75rem;
        transition: all 0.2s ease-out;
        top: -0.1rem;
        color: #667eea;
      }

      .label {
        transition: all 0.2s ease-out;
        top: 0.4rem;
        left: 0;
      }
    </style>
  </body>
</html>
